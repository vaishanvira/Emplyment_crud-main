<!-- search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Employee Search</h1>
    <form action="{% url 'employee_search_startswith' 'empname' %}" method="GET">
        <label for="field">Field:</label>
        <select id="field" name="field">
            <option value="empid">Employee ID</option>
            <option value="fname">First Name</option>
            <option value="lname">Last Name</option>
            <option value="age">Age</option>
            <option value="address">Address</option>
        </select><br><br>
        <label for="lookup">Lookup:</label>
        <select id="lookup" name="lookup">
            <option value="startswith">Starts With</option>
            <option value="contains">Contains</option>
            <option value="lte">Less Than or Equal To</option>
        </select><br><br>
        <label for="search_string">Search String:</label>
        <input type="text" id="search_string" name="search_string"><br><br>
        <button type="submit">Search</button>
    </form>
    
    <h2>Search Results</h2>
    <ul>
        {% for employee in employees %}
            <li>{{ employee }}</li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
